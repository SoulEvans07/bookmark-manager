<!DOCTYPE html>
<html>
<head>
    <script src="/libraries/jquery/jquery.js">
    </script>
    <script src="/libraries/vue/vue.js">
    </script>
    <link rel="stylesheet" href="/css/popup.css">
</head>
<body>
    <div id="bookmark-manager">
        <div class="title">Edit bookmark</div>
        <b>Name: </b><input id="name" type="text" title="Name" v-model="title"><br>
        <b>Url: </b><input id="url" type="text" disabled title="Url" v-model="url"/><br>
        <b>Folder: </b><input id="searchbar" type="text" title="Folder" v-model="selectedFolder.title"/>
        <div>id: {{selectedFolder.id}}</div>
        <div>
            err: "{{ err }}"
        </div>

        <hr>
        <!--todo: make it a dropdown (https://www.w3schools.com/howto/howto_js_filter_dropdown.asp)-->
        <bookmark-folder
            v-for="(bookmark, index) in bookmarkList"
            v-bind:key="index"
            v-bind:bookmark="bookmark"
            @select="onSelection"></bookmark-folder>

        <div>
            <input type="button" value="Done" @click="done">
            <input type="button" value="Remove">
        </div>
    </div>

    <!--<div id="app-3">-->
        <!--<pre>{{ testText }}</pre>-->
        <!--<input type="button" @click="show" value="SEE!?">-->
    <!--</div>-->

    <!--<script src="popup.js"></script>-->
    <script type="module" src="bookmarkmanager.js"></script>
</body>
</html>
