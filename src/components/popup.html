<!DOCTYPE html>
<html>
<head>
    <script src="/libraries/jquery/jquery.js">
    </script>
    <script src="/libraries/vue/vue.js">
    </script>
    <link rel="stylesheet" href="/css/popup.css">
</head>
<body>
    <div id="bookmark-manager">
        <div class="title">Edit bookmark</div>
        <b>Name: </b><input id="name" type="text" title="Name"><br>
        <b>Folder: </b><input id="searchbar" type="text" title="Folder" v-model="selectedFolder"/>
        <div id="result"></div>
        <div id="bookmark-list"></div>

        <hr>
        <bookmark-folder
            v-for="(bookmark, index) in bookmarkList"
            v-bind:key="index"
            v-bind:bookmark="bookmark"
            @select="onSelection"></bookmark-folder>
    </div>

    <div id="app-3">
        <!--<input type="button" @click="show" value="SEE!?">-->
    </div>

    <script src="popup.js"></script>
    <script type="module" src="bookmarkmanager.js"></script>
</body>
</html>
